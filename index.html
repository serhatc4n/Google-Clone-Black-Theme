<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clon</title>
    <link rel="stylesheet" href="style.css">

    <!-- LINKS -->

    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />


</head>

<body>
    <!-- Header Start -->
    <header>
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined header-apps">apps</span>
            <span class="material-symbols-outlined">account_circle</span>
        </div>
    </header>
    <!-- Header End -->

    <!-- Main Body Starts -->
    <div class="mainBody">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
            alt="Google Logo">

        <div class="search">
            <div class="search-input">
                <span class="material-symbols-outlined">search</span>
                <input type="text">
                <span class="material-symbols-outlined">mic</span>
            </div>
        </div>
        <div class="search-button">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <!-- Main Body End -->
</body>

</html>
